<!DOCTYPE html>
<html lang = "ja"></html>
<head>
    <meta charset = "UTF-8">
    <title>単語テスト</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel = "stylesheet">
    <link rel = "stylesheet" href = "style.css">
</head>
<body class = "bg-light">
    <div class = "container text-center mt-5">
        <h1 class = "mb-4">単語学習アプリ</h1>
        
        <div class = "card my-4 shadow-sm">
            <div class = "card-body">
                <h2 id = "word-display" class = "card-title">Word</h2>
            </div>
        </div>

        <div id = "choices-container" class = "d-grid gap-2 col-6 mx-auto"></div>

        <p id = "result-display" class = "fs-4 fw-bold mt-3"></p>

        <button id = "next-btn" class = "btn btn-primary">次の単語</button>
        <p id = "score-display">
            ここまでの正解率 0%
        </p>
    </div>

    <script type = "text/javascript" src = "script.js"></script>
</body>
